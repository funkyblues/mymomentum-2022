<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/time.js"></script>
    <script defer src="./js/quotes.js"></script>
    <script defer src="./js/background.js"></script>
    <script defer src="./js/login.js"></script>
    <script defer src="./js/todo.js"></script>
    <script defer src="./js/weather.js"></script>
  </head>
  <body>
    <div id="main-view" style="visibility: visible;">
      <div class="background">
        <div class="background-item"></div>
        <div class="background-overlay"></div>
      </div>
      <div class="apps show-apps">
        <div class="full region"></div>
        <div class="region top-bar">
          <div class="weather">
            <span> </span>
            <span> </span>
          </div>
        </div>
        <div class="top-row">
          <div class="region top-left"></div>
          <div class="region top-center"></div>
          <div class="region top-right"></div>
        </div>
        <div class="region center-above"></div>
  
        <div class="center region">
          <div
            class="center-container resize-wrapper"
            style="--duration: 500ms; height: auto"
          >
            <div class="center-clock has-3-col">
              <div class="side-col left"></div>
              <span class="center-col default-clock">
                <div class="time">00:00</div>
              </span>
              <div class="side-col right"></div>
            </div>
            <div>
              <div class="greeting has-3-col">
                <div class="side-col"></div>
                <div class="center-col"></div>
                <div class="side-col"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="region center-below">
          <div class="focus-wrapper">
            <div class="prompt">
              <form class="non-login">
                <h3>What is your name?</h3>
                <input type="text"required maxlength="15">
              </form>
              <form class="hidden todo-form">
                <h3 class="focus-question">What is your main focus for today?</h3>
                <input type="text" autocomplete="off" class="focus-input" />
              </form>
              <ul class="todo-list"></ul>
            </div>
          </div>
        </div>
        <div class="bottom-row">
          <div class="region bottom-left"></div>
          <div class="region bottom">
            <p class="body">
              <span class="body-quote">
                작은 도끼라도 찍고 찍으면 큰 참나무는 넘어진다.
              </span>
              <span class="body-author">
                셰익스피어
              </span>
            </p>
          </div>
          <div class="region bottom-right"></div>
        </div>
    </div>

    <div class="splash-screen"></div>
  </body>
</html>
